name: Main Quickoffer workflow

on:
  push:
    branches:
      - master
      - main

jobs:

  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Executing remote ssh commands to deploy
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USER }}
        key: ${{ secrets.SSH_KEY }}
        passphrase: ${{ secrets.SSH_PASSPHRASE }}
        script: |
          cd /var/www/quickoffer
          git pull
          cd /var/www/quickoffer/frontend
          export NVM_DIR=~/.nvm
          source ~/.nvm/nvm.sh
          npm i
          npm run build
          cd ..
          cd backend/
          source venv/bin/activate
          pip install -r requirements.txt
          python manage.py migrate
          deactivate
          systemctl restart gunicorn.service

  send_message:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
    - name: Send message
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        message: |
            ${{ github.actor }} Создал коммит:
            Commit сообщение: ${{ github.event.commits[0].message }}
            
            Репозиторий: ${{ github.repository }}
            
            Посмотреть изменения: https://github.com/${{ github.repository }}/commit/${{github.sha}}